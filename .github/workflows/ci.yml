name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar dependencias
      run: npm install

    - name: ğŸ§ª Ejecutar pruebas
      run: npm test

